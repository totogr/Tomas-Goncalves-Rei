# Camera Configuration
[camera]
resolution_width=1280
resolution_height=720
framerate=30

# UI Configuration
[ui]
frame_scaling=0.5

# RTP Configuration
[rtp]
payload_type=97
timestamp_step=3000
log_interval=60
default_ssrc=12345
audio_payload_type=111
audio_ssrc=54321
audio_clock_rate=48000
audio_frame_size=960

# ICE Configuration
[ice]
timeout_ms=500

# SDP Configuration
[sdp]
username=nicolas
session_id=123456789
session_version=1
nettype=IN
addrtype=IP4
enable_srflx=false

# Audio configuration
audio_type=audio
audio_protocol=RTP/AVP
audio_codecs=0,111
audio_rtpmap=0 PCMU/8000,111 opus/48000/2
audio_fmtp=,111 minptime=10;useinbandfec=1

# Video configuration
video_type=video
video_protocol=RTP/AVP
video_codecs=96,97
video_rtpmap=96 VP8/90000,97 H264/90000
video_fmtp=,97 profile-level-id=42e01f;packetization-mode=1

# Multiplexer Configuration
[multiplexer]
recv_timeout_ms=500
buffer_size=65535

# Media Processing Configuration
[media]
periodic_rr_secs=1
idle_sleep_ms=5
frame_interval_ms=33
min_packet_us=500
send_mtu=1200
peer_timeout_secs=10
poll_interval_ms=50
audio_packet_interval_ms=20
audio_sample_rate=48000
audio_bitrate=32000

# SCTP Data Channel Configuration
[data_channel]
sctp_port=5000
enable_data_channels=true

# File Transfer Configuration
[file_transfer]
chunk_size_kb=16
max_file_size_mb=100
max_concurrent_uploads=5
max_concurrent_downloads=10
enable_integrity_check=true

# Server Configuration
[server]
bind_address=0.0.0.0:7777
max_clients=10
users_file=users/users.txt

# Logging Configuration
[logging]
log_file=app.log

# TLS / cifrado de signaling
[tls]
psk=roomrtc_psk