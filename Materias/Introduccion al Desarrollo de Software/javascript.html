<body>
    <h1>Clase de JS</h1>

    <button onclick="sumar()"> +</button>
    <span id="contador">0</span>
    <button onclick="restar()">-</button>
    <button onclick="reiniciar()">Reiniciar</button>

    <div>
        <input type="number" id="inputContador">
        <button onclick="cambiar()">Cambiar</buttom>
    </div>

    <script>
    let i = 0
    
    function cambiar(){
        i = parseInt(inputContador.value)
        contador.innerText = i
    }

    function reiniciar(){
        i = 0
        contador.innerText = i
    }
    
    function restar(){
        i--
        contador.innerText = i
        }
    
    function sumar(){
        i++
        contador.innerText = i
    }
    </script>
